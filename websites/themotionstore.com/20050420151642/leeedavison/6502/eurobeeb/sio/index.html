<U><B>Introduction</B></U>
<BLOCKQUOTE>
 This card provides four extra serial ports for the Cube.
 The board contains the following...
<BLOCKQUOTE>
<LI> 4 x R6551AP ACIA
<LI> 4 x AM26LS30PC
<LI> 2 x AM26LS32PC
<LI> R6522AP VIA
<LI> Misc 74 serise logic.
</BLOCKQUOTE>
</BLOCKQUOTE>
