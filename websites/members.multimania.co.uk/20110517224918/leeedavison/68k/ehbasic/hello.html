<U><B>Introduction</B></U>
<BLOCKQUOTE><P ALIGN=JUSTIFY>
 This is the classic 'hello world' program. This is such a short program it's not
 worth zipping up (the .zip is bigger!)
</BLOCKQUOTE>
<U><B>hello.bas</B></U>
<BLOCKQUOTE><P ALIGN=JUSTIFY>
<TABLE CELLPADDING=8 CELLSPACING=0 BORDER=1 BGCOLOR=white><TR><TD>
<PRE>

10 DO
20 PRINT "Hello world  ";
30 LOOP
</PRE>
